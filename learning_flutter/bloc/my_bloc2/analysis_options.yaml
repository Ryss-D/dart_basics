include: package:lint/analysis_options.yaml

analyzer:
  errors:
    # prefer_const_constructors: error 
    # if i do this instead of giving me a warning it will returns a error
    missing_return: error
    missing_required_param: error

    avoid_print: ignore
    ## we can ignore on specific line of code using
    ## ignore: avoid_print(the lint to avoid)

  exclude: 
  # in our case we will add some autogenerated files here.
    - "**.*.g.dart"
    - "**.*.freezed.dart" #in this case sing regex but we can give the exact name too
    #- "lib/screens/home"